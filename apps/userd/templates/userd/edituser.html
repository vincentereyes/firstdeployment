<!DOCTYPE html>
<html>
<head>
	<title>Edit User</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 {% load static %}
	 <link rel="stylesheet" href="{% static 'userd/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</head>
<body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <p class="navbar-brand">
	      	Test App
	      	<a href="/dashboard" class="navbar-link margin">Dashboard</a>
	      	<a href="/users/edit" class="navbar-link margin">Profile</a>
	      </p>
	      <a href="/logout"><button type="button" class="btn btn-primary navbar-btn margin">Logout</button></a>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<h1>Edit User #{{ user.id }}</h1>
		<a href="/dashboard"><button type="button" class="btn btn-primary navbar-btn margin">Return to Dashboard</button></a>
		{% if messages %}
  			<ul class="messages">
    			{% for message in messages %}
    				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    			{% endfor %}
  			</ul>
  		{% endif %}
		<hr>
		<form action="/editinfo" class="margin" method="post">
	  		<h4>Edit Information</h4>
			{% csrf_token %}
			<input type="hidden" name="uid" value="{{ user.id }}">
			<div class="form-group">
				<label>Email Address:</label>
				<input type="text" name="email" class="form-control" value="{{ user.email }}">
			</div>
			<div class="form-group">
				<label>First Name:</label>
				<input type="text" name="fname" class="form-control" value="{{ user.fname }}">
			</div>
			<div class="form-group">
				<label>Last Name:</label>
				<input type="text" name="lname" class="form-control" value="{{ user.lname }}">
			</div>
			<div class="form-group">
				<label>User Level:</label>
				<select class="form-control" name="ulvl">
	  				<option>normal</option>
	  				<option>admin</option>
				</select>
			</div>
			<p>
				<input type="submit" name="submit" class="btn btn-primary" value="Save">
			</p>
		</form>
		<hr>
		<form action="/editpword" class="margin" method="post">
			<h4>Change Password</h4>
			{% csrf_token %}
			<input type="hidden" name="uid" value="{{ user.id }}">
			<div class="form-group">
				<label>Password:</label>
				<input type="password" name="pword" class="form-control">
			</div>
			<div class="form-group">
				<label>Password Confirmation:</label>
				<input type="password" name="cpword" class="form-control">
			</div>
			<p>
				<input type="submit" name="submit" class="btn btn-primary" value="Update Password">
			</p>
		</form>
	</div>
</div>
</body>
</html>
