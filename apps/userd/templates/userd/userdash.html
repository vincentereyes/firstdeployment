<!DOCTYPE html>
<html>
<head>
	<title>User Dashboard</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 {% load static %}
	 <link rel="stylesheet" href="{% static 'userd/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</head>
<body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <p class="navbar-brand">
	      	Test App
	      	<a href="/dashboard" class="navbar-link margin">Dashboard</a>
	      	<a href="/users/edit" class="navbar-link margin">Profile</a>
	      </p>
	      <a href="/logout"><button type="button" class="btn btn-primary navbar-btn margin">Logout</button></a>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<h3>All Users</h3>
		<table class="table">
			<thead class="thead-default">
    			<tr>
      				<th>ID</th>
      				<th>Name</th>
      				<th>Email</th>
      				<th>Created At</th>
      				<th>User Level</th>
    			</tr>
    			{% for user in users %}
    			<tr>
    				<td>{{ user.id }}</td>
    				<td><a href="/users/show/{{ user.id }}">{{ user.fname }} {{ user.lname }}</a></td>
    				<td>{{ user.email }}</td>
    				<td>{{ user.created_at }}</td>
    				<td>{{ user.user_level }}</td>
    			</tr>
    			{% endfor %}
  			</thead>
		</table>
	</div>
</div>
</body>
</html>
