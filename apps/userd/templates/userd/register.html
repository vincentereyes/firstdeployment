<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 {% load static %}
	 <link rel="stylesheet" href="{% static 'userd/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</head>
<body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <p class="navbar-brand">
	      	Test App
	      	<a href="/" class="navbar-link margin"">Home</a>
	      </p>
	      <a href="/signin"><button type="button" class="btn btn-primary navbar-btn margin">Sign in</button></a>
	    </div>
	  </div>
	</nav>
	<form action="/reg" class="reg" method="post">
		{% if messages %}
  			<ul class="messages">
    			{% for message in messages %}
    				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    			{% endfor %}
  			</ul>
  		{% endif %}
		<h1>Register</h1>
		{% csrf_token %}
		<div class="form-group">
			<label>Email Address:</label>
			<input type="text" name="email" class="form-control">
		</div>
		<div class="form-group">
			<label>First Name:</label>
			<input type="text" name="fname" class="form-control">
		</div>
		<div class="form-group">
			<label>Last Name:</label>
			<input type="text" name="lname" class="form-control">
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" name="pword" class="form-control">
		</div>
		<div class="form-group">
			<label>Password Confirmation:</label>
			<input type="password" name="cpword" class="form-control">
		</div>
		<p>
			<input type="submit" name="submit" class="btn btn-primary">
		</p>
		<a href="/signin">Already have an account? Login</a>
	</form>
</div>
</body>
</html>
